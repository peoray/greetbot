language-desc: "Here are some HTML/CSS resources to get you started!\n:windy:"
language-blurb: "_HTML and CSS are the building blocks of the web. HTML describes and defines the content of a webpage. The first publicly available description of HTML was a document called \"HTML Tags\", first mentioned on the Internet by Tim Berners-Lee in late 1991.\nCSS is used to describe a web page's appearance/presentation and version 1 was completed in 1996 by the W3C (World Wide Web Consortium)._\n\n\n:return:"
help_link: "\n\n\n:star::star: `If you get stuck` :white_check_mark: out the <https://developer.mozilla.org/en-US/|Mozilla Developer Network> (Free).\n_Web developers of all levels swear by it._"
